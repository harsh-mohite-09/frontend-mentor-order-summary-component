<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img src="images/illustration-hero.svg" alt="hero" />
      <div class="summary">
        <h1 class="header">Order Summary</h1>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price">
          <img src="images/icon-music.svg" alt="icon" />
          <div class="plan">
            <h2 class="plan-header">Annual Plan</h2>
            <p class="price-value">$59.99/year</p>
          </div>
          <a class="change" href="/">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a class="cancel" href="/">Cancel Order</a>
      </div>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

  </div> -->
  </body>
</html>
